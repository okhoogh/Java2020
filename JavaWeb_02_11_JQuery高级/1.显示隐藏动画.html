<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script>
            // 隐藏
            function hideFn() {
                // 默认方式
                // $("#showDiv").hide("slow", "swing");

                // 滑动方式
                // $("#showDiv").slideUp("normal", "swing");

                // 淡出方式
                $("#showDiv").fadeOut("slow", "swing");
            }
            // 显示
            function showFn() {
                // 默认方式
                // $("#showDiv").show("normal", "swing");
                // $("#showDiv").show(5000, "linear");

                // 滑动方式
                // $("#showDiv").slideDown("normal", "swing");

                // 淡入方式
                $("#showDiv").fadeIn("slow", "swing");
            }
            // 切换显示和隐藏
            function toggleFn() {
                // 默认方式
                // $("#showDiv").toggle("fast", "swing");

                // 滑动方式
                // $("#showDiv").slideToggle("normal", "swing");

                // 淡入淡出方式
                $("#showDiv").fadeToggle("slow", "swing");
            }
        </script>
    </head>
    <body>
        <input type="button" value="点击按钮隐藏div" onclick="hideFn()">
        <input type="button" value="点击按钮显示div" onclick="showFn()">
        <input type="button" value="点击按钮切换div显示和隐藏" onclick="toggleFn()">

        <div id="showDiv" style="width:300px;height:300px;background:pink">
            div显示和隐藏
        </div>
    </body>
</html>
