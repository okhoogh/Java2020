<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>广告的自动显示与隐藏</title>
        <style>
            #content{
                width: 100%;
                height: 500px;
                background: #999;
            }
        </style>

        <!--引入jquery-->
        <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
        <script>
            /*
                需求:
                1.当页面加载完，3秒后。自动显示广告
                2.广告显示5秒后，自动消失。

                分析:
                1.使用定时器来完成。setTimeout(执行1次定时器)
                2.分析发现JQuery的显示和隐藏动画效果其实就是控制display

            */
            function adShow() {
                $("#ad").show("slow", "swing");
            }

            function adHide() {
                $("#ad").hide("slow", "swing");
            }

            $(function () {
                // 显示广告
                setTimeout(adShow, 3000);
                // 隐藏广告
                setTimeout(adHide, 3000 + 5000);
            });
        </script>
    </head>
    <body>
        <!-- 整体的DIV -->
        <div>
            <!-- 广告DIV -->
            <div id="ad" style="display: none;">
                <img style="width:100%" src="../img/adv.jpg" />
            </div>
            <!-- 下方正文部分 -->
            <div id="content">
                正文部分
            </div>
        </div>
    </body>
</html>
