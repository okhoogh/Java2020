<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        function fun() {
            // 使用$.ajax()发送异步请求
            $.ajax({
                url: "ajaxServlet", // 请求路径
                type: "POST",       // 请求方式
                // data: "username=jack&age=23",        // 请求参数
                data: {"username":"jack", "age":23},    // json格式
                success: function (data) {              // 响应成功的回调函数
                    alert(data);
                },
                error: function () {                    // 响应错误的回调函数
                    alert("出错啦！！！");
                },
                dataType: "text"    //设置接受到的响应数据的格式
            });
        }
    </script>
</head>
<body>
    <input type="button" value="发送异步请求" onclick="fun();">
    <input type="text">
</body>
</html>
