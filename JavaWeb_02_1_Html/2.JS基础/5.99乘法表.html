<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            border: 1px solid;
        }
    </style>
    <script>
        document.write("<table align='center'>");
        for (var i = 1; i <= 9; i++) {
            document.write("<tr>");
            for (var j = 1; j <= i; j++) {
                document.write("<td>" + j + " * " + i + " = " + i * j + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>")
    </script>
</head>
<body>

</body>
</html>
