<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            margin: 50px;
            text-align: center;
        }
        table {
            margin: auto;
            border: 1px solid;
            text-align: center;
            width: 500px;
        }
        td, th {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div>
        <input id="Id" placeholder="请输入编号" type="text">
        <input id="name" placeholder="请输入姓名" type="text">
        <input id="sex" placeholder="请输入性别" type="text">
        <input id="add" type="button" value="添加">
    </div>
    <table id="tab">
        <caption>学生信息表</caption>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>1</td>
            <td>令狐冲</td>
            <td>男</td>
            <td><a href="javascript:void(0);" id="a1" onclick="delTr(this)">删除</a></td>
        </tr>
        <tr>
            <td>2</td>
            <td>任我行</td>
            <td>男</td>
            <td><a href="javascript:void(0);" id="a2" onclick="delTr(this)">删除</a></td>
        </tr>
        <tr>
            <td>3</td>
            <td>岳不群</td>
            <td>?</td>
            <td><a href="javascript:void(0);" id="a3" onclick="delTr(this)">删除</a></td>
        </tr>
    </table>
</body>
<script>
    var add = document.getElementById("add");
    add.onclick = function () {
        var id = document.getElementById("Id").value;
        var id_text = document.createTextNode(id);
        var name = document.getElementById("name").value;
        var name_text = document.createTextNode(name);
        var sex = document.getElementById("sex").value;
        var sex_text = document.createTextNode(sex);

        var tr = document.createElement("tr");
        var td1 = document.createElement("td");
        var td2 = document.createElement("td");
        var td3 = document.createElement("td");
        var td4 = document.createElement("td");
        var a = document.createElement("a");
        a.setAttribute("href", "javascript:void(0);");
        a.setAttribute("onclick", "delTr(this)");
        var a_text = document.createTextNode("删除");
        a.appendChild(a_text);


        td1.appendChild(id_text);
        td2.appendChild(name_text);
        td3.appendChild(sex_text);
        td4.appendChild(a);

        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.appendChild(td4);

        var table = document.getElementsByTagName("table")[0];
        table.appendChild(tr);
    }

    function delTr(obj) {
        var table = obj.parentNode.parentNode.parentNode;
        table.removeChild(obj.parentNode.parentNode);
    }
</script>
</html>
