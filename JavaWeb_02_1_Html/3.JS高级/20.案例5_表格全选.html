<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            margin-left: 30%;
            border: solid 1px;
            text-align: center;
            width: 500px;
        }
        td, th {
            border: solid 1px;
        }
        div {
            margin-top: 10px;
            margin-left: 30%;
        }
        .over {
            background: lightpink;
        }
        .out {
            background: white;
        }
    </style>
    <script>
        window.onload = function () {
            // 1.全选
            document.getElementById("allBtn").onclick = function () {
                var cbs = document.getElementsByName("cb");
                for (var i = 0; i < cbs.length; i++) {
                    cbs[i].checked = true;
                }
            }

            // 2.全不选
            document.getElementById("noneBtn").onclick = function () {
                var cbs = document.getElementsByName("cb");
                for (var i = 0; i < cbs.length; i++) {
                    cbs[i].checked = false;
                }
            }

            // 3.反选
            document.getElementById("reverseBtn").onclick = function () {
                var cbs = document.getElementsByName("cb");
                for (var i = 0; i < cbs.length; i++) {
                    cbs[i].checked = !cbs[i].checked;
                }
            }

            // 4.由第一个控制其他所有
            document.getElementById("ck0").onclick = function () {
                // alert(this);
                var cbs = document.getElementsByName("cb");
                for (var i = 1; i < cbs.length; i++) {
                    cbs[i].checked = this.checked;
                }
            }

            var tr = document.getElementsByName("tr");
            for (var i = 0; i < tr.length; i++) {
                // tr[i].onmouseover = function() {
                //     tr[i].style.background = "lightpink";
                // };
                // tr[i].onmouseout = function() {
                //     tr[i].style.background = "white";
                // };
                tr[i].onmouseover = function() {
                    this.className = "over";
                };
                tr[i].onmouseout = function() {
                    this.className = "out";
                };
            }
        }
    </script>
</head>
<body>
    <table>
        <caption>学生信息表</caption>
        <tr name="tr">
            <th><input type="checkbox" id="ck0" name="cb"></th>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>操作</th>
        </tr>
        <tr name="tr">
            <td><input type="checkbox" name="cb"></td>
            <td>1</td>
            <td>令狐冲</td>
            <td>男</td>
            <td><a href="javascript:void(0)">删除</a></td>
        </tr>
        <tr name="tr">
            <td><input type="checkbox" name="cb"></td>
            <td>2</td>
            <td>任我行</td>
            <td>男</td>
            <td><a href="javascript:void(0)">删除</a></td>
        </tr>
        <tr name="tr">
            <td><input type="checkbox" name="cb"></td>
            <td>3</td>
            <td>岳不群</td>
            <td>?</td>
            <td><a href="javascript:void(0)">删除</a></td>
        </tr>
    </table>
    <div>
        <input type="button" value="全选" id="allBtn">
        <input type="button" value="全不选" id="noneBtn">
        <input type="button" value="反选" id="reverseBtn">
    </div>
</body>
</html>
