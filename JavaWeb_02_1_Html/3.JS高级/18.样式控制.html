<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .d1 {
            border: red solid 1px;
            width: 100px;
            height: 100px;
        }
        .d2 {
            border: blue solid 1px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="div1">
        div1
    </div>
    <div id="div2">
        div2
    </div>
</body>
<script>
    var div1 = document.getElementById("div1");
    div1.onclick = function() {
        div1.style.border = "red 1px solid";
        div1.style.width = "200px";
        div1.style.fontSize = "20px";
    }
    var div2 = document.getElementById("div2");
    div2.onclick = function() {
        div2.className = "d2";
    }
</script>
</html>
