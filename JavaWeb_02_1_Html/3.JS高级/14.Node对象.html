<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: red solid 1px;
        }
        #div1 {
            width: 200px;
            height: 200px;
        }
        #div2 {
            width: 100px;
            height: 100px;
        }
        #div3 {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">div2</div>
        div1
    </div>
    <a href="javascript:void(0)" id="del">删除子节点</a>
    <a href="javascript:void(0)" id="add">获取子节点</a>
<!--    <input type="button" id="del" value="删除子节点">-->
<script>
    var element_d = document.getElementById("del");
    element_d.onclick = function () {
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        div1.removeChild(div2);
    }
    var element_a = document.getElementById("add");
    element_a.onclick = function () {
        var div3 = document.createElement("div");
        div3.setAttribute("id", "div3");
        div3.innerHTML = "div3";
        var div1 = document.getElementById("div1");
        div1.appendChild(div3);
    }

    var div2 = document.getElementById("div2");
    var parentNode = div2.parentNode;
    alert(parentNode);
</script>
</body>
</html>
