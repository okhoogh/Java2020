<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            text-align: center;
        }
        span {
            color: red;
        }
    </style>
</head>
<body>
    <p>
        <span id="num">5</span>秒之后,自动跳转首页...
    </p>
</body>
<script>
    var num = document.getElementById("num");
    var second = 5;
    function fun() {
        --second;
        num.innerHTML = second;
        if(second == 0)
            location.href = "https://www.baidu.com";
    }
    setInterval(fun, 1000);
</script>
</html>
